<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="~{layouts/layout1}">


<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">

    <!--  <body class="text-center">-->
    <form role="form" method="post" action="/users/login" class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal" style="margin-top: 50px">Please sign in</h1>


        <div class="form-group">
            <label th:for="userid">아이디:</label>
            <input type="text" name="userid" id="userid" class="form-control" placeholder="아이디입력">
        </div>

        <div class="form-group">
            <label th:for="user_pwd">비밀번호:</label>
            <input type="password" id="user_pwd" name="user_pwd" class="form-control" placeholder="비밀번호입력">
        </div>

        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <button class="btn btn-secondary">로그인</button>
<!--        <button type="button" class="btn btn-secondary" onClick="location.href='/oauth2/authorization/google'">구글로그인</button>-->

        <button type="button" class="btn btn-info" onClick="location.href='/users/new'">회원가입</button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
            </div>
        </div>
    </div>
    <!--  </body>-->
</div>

</html>
