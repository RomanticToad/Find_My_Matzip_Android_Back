<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <p class="h2">게시글 목록</p>
                <div class="card-deck">
                    <!-- 게시글 목록 카드 -->
<!--                    <a th:each="board : ${boards}" th:href="@{/board/{id}(id=${board.id})}" class="link-no-decoration">-->
                    <a th:each="board : ${boards}" class="link-no-decoration">
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title" th:text="${board.board_title}"></h5>
                                <p class="card-text" th:text="${board.content}"></p>
                                <p class="card-text" th:text="${board.boardImgDtoList[0].imgUrl}"></p>
                                <p class="card-text" th:text="${board.content}"></p>
                                <p class="card-text" th:text="${board.score}"></p>
                                <p class="card-text" th:text="${board.user_id}"></p>
                                <p class="card-text" th:text="${board.resId}"></p>
                                <p class="card-text" th:text="${board.content}"></p>
                                <p class="card-text" th:text="${board.content}"></p>
                                <p class="card-text" th:text="${board.content}"></p>
                                <p class="card-text" th:text="${board.content}"></p>
                                <!-- 여기에 필요한 다른 정보 추가 -->
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
