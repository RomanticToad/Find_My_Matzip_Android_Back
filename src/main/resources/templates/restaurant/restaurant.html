<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>식당 목록</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="utf-8">
</head>
<!-- 사용자 CSS 추가 -->

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <p class="h2">
                    식당목록
                </p>
                <div class="row">
                    <th:block th:each="restaurant, status: ${restaurantList}">
                        <div class="col-md-4 margin">
                            <div class="card">
                                <a th:href="'/restaurant/' +${restaurant.resId}" class="text-dark">
                                    <img th:src="${restaurant.res_thumbnail}" class="card-img-top"
                                         th:alt="${restaurant.res_name}"
                                         height="400">
                                    <div class="card-body">
                                        <p class="card-text">[[${restaurant.res_name}]][[${restaurant.res_menu}]]</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>

        </div>
    </div>
</div>
