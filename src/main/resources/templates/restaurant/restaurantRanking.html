<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <p class="h2">레스토랑 랭킹</p>
                <div class="card-deck">
                    <!-- 레스토랑 랭킹 카드 -->
                    <!-- 랭킹 페이지에서 각 레스토랑 이미지에 링크 추가 -->
                    <a th:each="restaurant, index : ${ranking}" th:href="@{/restaurant/{resId}(resId=${restaurant.resId})}" class="link-no-decoration">
                        <div class="card">
                            <!-- 이미지 및 다른 정보 표시 -->
                            <img th:src="${restaurant.res_thumbnail}" class="rounded repImg" th:alt="${restaurant.res_name}">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${index.index + 1 + '. ' + restaurant.res_name}"></h5>
                                <p class="card-text" th:text="${'평균 평점: ' + restaurant.avgScore}"></p>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    </div>
</div>
</html>
